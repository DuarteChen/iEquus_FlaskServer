<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Horse</title>
</head>
<body>

    <h1>Add a New Horse</h1>

    <form method="POST" action="/add_horse" enctype="multipart/form-data">
        <div>
            <label for="name">Horse Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div>
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" step="0.01" required>
        </div>

        <div>
            <label for="health_score">Health Score:</label>
            <input type="number" id="health_score" name="health_score" min="1" max="100" required>
        </div>

        <div>
            <label for="picture">Upload Picture:</label>
            <input type="file" id="picture" name="picture" accept=".png,.jpg,.jpeg,.gif" required>
        </div>

        <div>
            <button type="submit">Add Horse</button>
        </div>
    </form>

</body>
</html>

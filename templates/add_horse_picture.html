<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Horse</title>
</head>
<body>
    <h1>Add a New Horse</h1>
    <form method="POST">
        <label for="name">Horse Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="weight">Weight (kg):</label><br>
        <input type="number" step="0.01" id="weight" name="weight"><br><br>
        
        <label for="health_score">Health Score:</label><br>
        <input type="number" step="0.01" id="health_score" name="health_score"><br><br>
        
        <button type="submit">Add Horse</button>
    </form>
    <br>
    <a href="/horses">View All Horses</a>
</body>
</html>
